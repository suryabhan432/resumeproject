{% extends 'core/base.html' %}
<title>{% block title %}skill{% endblock %}</title>

{% block content %}
<div class="container mt-5">
	<h1 class="text-warning border-bottom">Skills</h1>
<!-- First row start here -->
	<div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">HTML/CSS</h3>
			<div class="progress">
			  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-5">
			<h3 class="mt-5">Java Programming</h3>
			<div class="progress">
			  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"  role="progressbar" style="width: 25%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">25%</div>
			</div>
		</div>
	</div>

<!-- second row start here -->
    <div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">Java Script</h3>
			<div class="progress">
			  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-5">
			<h3 class="mt-5">Python</h3>
			<div class="progress">
			  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
			</div>
		</div>
	</div>

<!-- third row start here -->
   <div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">MySQL</h3>
			<div class="progress">
			  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">50%</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-5">
			<h3 class="mt-5">Django</h3>
			<div class="progress">
			  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">80%</div>
			</div>
		</div>
	</div>
<!-- Fourth row start here -->
    <div class="row text-white">
		<div class="col-sm-5">
			<h3 class="mt-5">Dart</h3>
			<div class="progress">
			  <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 20%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">20%</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-5">
			<h3 class="mt-5">Julia Programming</h3>
			<div class="progress">
			  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 35%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">35%</div>
			</div>
		</div>
	</div>

</div>

{% endblock content %}
